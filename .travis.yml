notifications:
  email: false

git:
  submodules: false

language: node_js
node_js:
  - 14

sudo: required

services:
  - docker


# doesn't work on travis without seccomp:unconfined
# see https://forum.qt.io/topic/97540/solved-qt-5-11-fails-to-configure-in-gentoo-prefix-with-could-not-find-qmake-spec/3


# My image is based on:
# trzeci/emscripten:1.39.11-upstream
#
before_install:
  - docker run -dit --name emscripten --security-opt seccomp:unconfined --user "$(id -u):$(id -g)" -v $(pwd):/src esromneb/qt-wasm:1.39.11_base bash

before_script:
  - git submodule update --init --recursive lib/Groot
  - docker exec -it emscripten bash -c 'cd lib/Groot && mkdir build && cd build && cmake -DQT5PATH=/root/qt5/qtbase/lib/cmake/Qt5 .. && make -j4'




